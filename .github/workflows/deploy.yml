name: Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json, bcmath

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Install Node dependencies
        run: |
          npm install
          npm run build

      # Step 2: Upload code via FTP
      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.if0_40423179 }}
          password: ${{ secrets.kww76rSvSshE3Mv }}
          server-dir: /lmsacademia.free.nf/htdocs/  # For addon domains
          timeout: 86400000
          log-level: standard
